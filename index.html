<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div>
        <aside id="res">
            
        </aside>
        <form action="">
            <input type="button" value="AC" onclick="limpar()">
            <input type="button" value="del" onclick="deletar()">
            <input type="button" value="/" onclick="inCalc('/')">
            <input type="button" value="x" onclick="inCalc('*')">
            <input type="button" value="1" onclick="inCalc('1')">
            <input type="button" value="2" onclick="inCalc('2')">
            <input type="button" value="3" onclick="inCalc('3')">
            <input type="button" value="+" onclick="inCalc('+')">
            <input type="button" value="4" onclick="inCalc('4')">
            <input type="button" value="5" onclick="inCalc('5')">
            <input type="button" value="6" onclick="inCalc('6')">
            <input type="button" value="-" onclick="inCalc('-')">
            <input type="button" value="7" onclick="inCalc('7')">
            <input type="button" value="8" onclick="inCalc('8')">
            <input type="button" value="9" onclick="inCalc('9')">
            <input type="button" value="," onclick="inCalc('.')">
            <input type="button" value="0" onclick="inCalc('0')">
            <input type="button" value="=" onclick="calcular()">
            
            

            

        </form>
    </div>





    <script src="script.js"></script>
    
</body>
</html>
